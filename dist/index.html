<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hydrant Dashboard | City of Detroit</title>
  <meta name="description" content="Dashboard to monitor hydrant survelling in the City of Detroit.">
  <meta name="author" content="Edgar Montes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <!--build:css css/styles.min.css-->
  <link rel="shortcut icon" type="image/png" href="img/favicon.ico"/>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!--endbuild-->
</head>
<body>
  <section id="alert-overlay" class="">
    <article>
      <span class="close">x</span>
      <div></div>
    </article>
  </section>
  <input type="checkbox" id="menu" />
  <label for="menu" class="menu">
    <span></span>
    <span></span>
    <span></span>
    MENU
  </label>
  <nav class="nav">
  	<ul>
  		<li><a href="#">Home</a></li>
  		<li><a href="#">About</a></li>
  		<li><a href="#">Contact</a></li>
  	</ul>
  </nav>
  <header>
    <section id="logo">
      <article>
        <img src="img/logo-220x220.jpg" alt="City of Detroit">
      </article>
    </section>
    <section class="filter">
      <article>
        <label for="start-date">
          START
          <input id="start-date" type="text" name="start-date" value="" placeholder="Enter starting date">
        </label>
      </article>
    </section>
    <section class="filter">
      <article>
        <label for="end-date">
          END
          <input id="end-date" type="text" name="end-date" value="" placeholder="Enter end date">
        </label>
      </article>
    </section>
    <section class="filter">
      <article>
        <label for="company">
          COMPANY
          <input id="company" type="text" list="company-list" name="company" placeholder="Enter company" value="">
          <datalist id="company-list">
          </datalist>
        </label>
      </article>
    </section>
    <section class="filter">
      <article>
        <button id="query">FILTER</button>
      </article>
    </section>
  </header>
  <main>
    <section class="data-panel">
      <section class="breadcrumbs">
        <article class="inner">
          <ul class="cf">
            <li><a href="#"><span>1</span><span>City</span></a></li>
          </ul>
        </article>
      </section>
      <section class="top-numbers">
        <article>
          <div>
            SURVEYED
            <br><span id="surveyed-num">0</span>
          </div>
        </article>
        <article>
          <div>
            NOT SURVEYED
            <br><span id="not-surveyed-num">0</span>
          </div>
        </article>
      </section>
      <section class="tabular-data">
        <article class="companies-snapshots active"></article>
        <article class="tabular-titles"></article>
        <article class="tabular-body"></article>
      </section>
    </section>
    <section class="map-panel">
      <article id="map"></article>
    </section>
  </main>
  <script src="js/app.main.js"></script>
</body>
</html>
